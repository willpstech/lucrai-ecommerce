<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>LUCRAI% | Calculadora de Ecommerce</title>
</head>
<body class="dm-serif-text-regular bg-[#F7F9FC]">
    <container class="flex flex-col gap-3 p-4 bg-neutral-100 min-h-screen max-w-3xl mx-auto">
        <H1 class="font-bold text-stone-700 text-4xl text-center pacifico-regular">% lucrai</H1>
        <div class="bg-white rounded-xl py-2 shadow-sm  text-stone-700 sticky top-0 z-1">
            <form id="formLucrai" action="" class="flex flex-row justify-evenly flex-wrap p-2 rounded-md text-center">
                <div class="p-1 item">
                    <label for="pdtpreco" class="">Preço R$</label><br>
                    <input class="font-[Open_Sans] w-24 h-7 pl-2 text-stone-950 bg-gray-100 rounded-md border-neutral-300 border-1" type="number" id="pdtpreco" name="pdtpreco" onchange="calcularLucro()">
                </div>
                <div class="p-1 item">
                    <label for="pdtcusto" class="">Custo</label><br>
                    <input class="font-[Open_Sans] w-24 h-7 pl-2 text-stone-950 bg-gray-100 rounded-md border-neutral-300 border-1" type="number" id="pdtcusto" name="pdtcusto" onchange="calcularLucro()">
                </div>
                <div class="p-1 item">
                    <label for="pdtkit" class="mb-3">Kit</label><br>
                    <input class="font-[Open_Sans] w-24 h-7 pl-2 text-stone-950 bg-gray-100 rounded-md border-neutral-300 border-1" type="number" id="pdtkit" name="pdtkit" onchange="calcularLucro()">
                </div>
                <div class="p-1 item">
                    <label for="pdtcusto" class="">Imposto</label><br>
                    <input class="font-[Open_Sans] w-24 h-7 pl-2 text-stone-950 bg-gray-100 rounded-md border-neutral-300 border-1" type="number" id="pdtimposto" name="pdtimposto" onchange="calcularLucro()">
                </div>
                <div class="p-1 item">
                    <label for="pdtembalagem" class="">Embalo</label><br>
                    <input class="font-[Open_Sans] w-24 h-7 pl-2 text-stone-950 bg-gray-100 rounded-md border-neutral-300 border-1" type="number" id="pdtembalagem" name="pdtembalagem" onchange="calcularLucro()">
                </div>
                <div class="p-1 item">
                    <label for="pdtfrete" class="">Envio</label><br>
                    <input class="font-[Open_Sans] w-24 h-7 pl-2 text-stone-950 bg-gray-100 rounded-md  border-neutral-300 border-1" type="number" id="pdtenvio" name="pdtenvio" onchange="calcularLucro()">
                </div>
            </form>
            
        </div>

        <div class="flex gap-3">
            <div class="flex flex-col gap-1 items-center bg-amber-200 rounded-xl p-2 shadow-sm">
                <img src="src/images/mercadolivre.svg" alt="MercadoLivre" class="w-8 h-8">
                <label class="switch">
                    <input type="checkbox" id="MercadoLivre" value="MercadoLivre" onchange="calcularLucro()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="flex flex-col gap-1 items-center bg-orange-200 rounded-xl p-2 shadow-sm">
                <img src="src/images/shopee.svg" alt="shopee" class="w-8 h-8">
                <label class="switch">
                    <input type="checkbox" id="Shopee" value="Shopee" onchange="calcularLucro()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="flex flex-col gap-1 items-center bg-gray-200 rounded-xl p-2 shadow-sm">
                <img src="src/images/amazon.svg" alt="amazon" class="w-8 h-8">
                <label class="switch">
                    <input type="checkbox" id="amazon" value="Amazon" onchange="calcularLucro()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="flex flex-col gap-1 items-center bg-sky-200 rounded-xl p-2 shadow-sm">
                <img src="src/images/magalu.svg" alt="magalu" class="w-8 h-8">
                <label class="switch">
                    <input type="checkbox" id="magalu" value="Magalu" onchange="calcularLucro()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="flex flex-col gap-1 items-center bg-slate-50 rounded-xl p-2 shadow-sm">
                <img src="src/images/tiktok.png" alt="tiktok" class="w-8 h-8">
                <label class="switch">
                    <input type="checkbox" id="Tiktok" value="Tiktok" onchange="calcularLucro()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="flex flex-col gap-1 items-center bg-zinc-300 rounded-xl p-2 shadow-sm">
                <img src="src/images/shein.svg" alt="shein" class="w-8 h-8">
                <label class="switch">
                    <input type="checkbox" id="Shein" value="Shein" onchange="calcularLucro()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

            <p class="bg-white text-center text-lg p-4 rounded-xl shadow-sm font-[Open_Sans] text-slate-950">Ative os Canais de Marketplace para Calcular</p>
        </div>
    </container>

    <script src="js/script.js"></script>
</body>
</html>
